databaseChangeLog:
  - changeSet:
      id: 1
      author: erruvinka
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    nullable: false